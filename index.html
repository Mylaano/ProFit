<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFit</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">ProFit</a></li>
                <li><button class="btn background-gradient">Get started</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="introduction">
            <div class="bg-linear-gradient">
                <img src="assets/images/full-shot-woman-sitting-on-yoga-mat.jpg" alt="Woman Sitting Yoga">
            </div>
            <article>
                <h1>Best way to your healthy lifestyle</h1>

                <div class="btn-download">
                    <a href="#">
                        <img src="assets/images/icons/apple-icon.svg" alt="Apple Icon">
                        Download for IOS
                    </a>
                    <a href="#">
                        <img src="assets/images/icons/android-icon.svg" alt="Android Icon">
                        Download for Android
                    </a>
                </div>

                <div class="stats-users">
                    <span>
                        <strong>500k&#43;</strong>
                        <p>Users use this app</p>
                    </span>
                    <span>
                        <strong>20k&#43;</strong>
                        <p>Users review this app</p>
                    </span>
                </div>
            </article>
        </section>

        <section class="how-it-works">
            <h2>How it works</h2>

            <ul>
                <li>
                    <img src="assets/images/icons/download-icon.svg" alt="Download Icon">
                    <p>Download ProFit app</p>
                </li>
                <li>
                    <img src="assets/images/icons/file-icon.svg" alt="File Icon">
                    <p>Register or Log in</p>
                </li>
                <li>
                    <img src="assets/images/icons/user-icon.svg" alt="User Icon">
                    <p>Set your parameters</p>
                </li>
                <li>
                    <img src="assets/images/icons/dumbbell-icon.svg" alt="Dumbbell Icon">
                    <p>Start training!</p>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
